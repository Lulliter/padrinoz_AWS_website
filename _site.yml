name: "padrinoz_website"
title: "The Padrinoz"
description: |
  'Official' website of the marvelous The Padrinoz Band!
output_dir: "docs"
theme: theme.css
favicon: images/garageband_64.png
base_url: https://thepadrinoz.com
repository_url: https://lulliter.github.io/padrinoz_website/
creative_commons: CC BY-SA
# google_analytics: "UA-101621242-1"
# twitter:
#   site: "@ellamkaye"
#   creator: "@ellamkaye"
navbar:
  search: false
  logo:
    image: images/nota612x612.jpg
    href: index.html
  right:
    - icon: fa-user-circle
    - text: "about"
      href: about.html
    - icon: fa-rss
    - text: "blog"
      href: blog.html
    # - text: "Talks"
    #   href: talks.html
    - icon: fa-music
    - text: "concerts"
      href: concerts.html
    - icon: fab fa-github
      href: https://github.com/Lulliter/padrinoz_website
    # - icon: fab fa-twitter
    #   href: https://twitter.com/ellamkaye
    - icon: fas fa-home
      href: index.html
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: false
    feed_iems_max: 20 # default
  talks:
    categories: true
    categories_metadata: true
    authors_metadata: false
    share: [twitter, linkedin]
    feed_iems_max: 20 # default
output: distill::distill_article
